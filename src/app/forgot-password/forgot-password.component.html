
<div class="row">
    <div class="text-center">
        <h3>
            Forgot Password
        </h3>
    </div>
    <div class="row justify-content-center">
        <div class="form-group col-md-5 align-center" style="background-color: beige;">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group" style="margin-top: 10px;">
                    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email"
                        [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors }" />
                    <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors"
                        class="invalid-feedback">
                        <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
                    </div>
                </div>

                <div class="text-center">
                    <button [disabled]="!forgotPasswordForm.valid" class="btn btn-outline-primary btn-block">Go</button>
                </div>
            </form>
        </div>
    </div>
</div>
